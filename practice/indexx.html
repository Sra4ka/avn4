<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>Document</title>
</head>
<body>
    <div>
        <header>
            <a href="https://avn.knu.kg/"> <img src="img/AVN.svg" alt=""></a>
            <h2>Образовательный портал knu</h2>
        </header>
    </div>
    <div class="grid-container">
        <div class="card">
            <img src="img/l1.png" alt="Портал">
            <p>Портал</p>
        </div>
        <div class="card">
            <img src="img/l2.png" alt="Поиск студентов">
            <p>Поиск студентов</p>
        </div>
        <div class="card">
            <img src="img/l3.png" alt="Электронная ведомость">
            <p>Электронная ведомость</p>
        </div>
        <div class="card">
            <img src="img/l4.png" alt="AVN Журнал">
            <p>AVN Журнал</p>
        </div>
        <div class="card">
            <img src="img/l5.png" alt="Тестирование">
            <p>Тестирование</p>
        </div>
        <div class="card">
            <img src="img/l6.png" alt="Анкетирование">
            <p>Анкетирование</p>
        </div>
        <div class="card">
            <img src="img/l7.png" alt="Единое окно">
            <p>Единое окно</p>
        </div>
        <div class="card">
            <img src="img/l8.png" alt="Программы AVN">
            <p>Программы AVN</p>
        </div>
        <div class="card">
            <img src="img/l9.png" alt="Абитуриент">
            <p>Абитуриент</p>
        </div>
    </div>
    
</body>
</html>
